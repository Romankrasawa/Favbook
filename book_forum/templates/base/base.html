{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    {% block extra_css %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'img/site.webmanifest'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <link rel="stylesheet" href="{% static 'css/footer.css'%}">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="{% static 'css/loader.css'%}">
    {% endblock %}
    <title>{%block title%}Title{%endblock%}</title>
</head>
<body>
    {%include "base/preloader.html"%}
    {%include "base/header.html"%}
    <div class="content">
        {% block content %}
        
        {% endblock %}
        <style>
        .content{
            background-image: url("{%static 'img/background.jpg'%}");
            background-repeat: repeat;
        }
        @font-face {
            font-family: Royal_1;
            src: url("{%static 'fonts/Solena.ttf'%}");
        }
        @font-face {
            font-family: Royal_2;
            src: url("{%static 'fonts/DancingScript-VariableFont_wght.ttf'%}");
        }
        </style>
    </div>
    {%include "base/footer.html"%}
    {% block extra_script %}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/jquery-3.6.0.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/jquery-ui.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/slick.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/Chart.js'%}"></script>
    <script>
   
    $('.recent-slick').slick({
        infinite: true,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        pauseOnHover:true,
        arrows:false,
        swipe:true,
        variableWidth: true,
    })
    $('.discussion-slick').slick({
        infinite: true,
        slidesToShow:3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        pauseOnHover:true,
        arrows:false,
        vertical:true,
        draggable: true,
        // verticalSwiping: true,
    })
    window.addEventListener("load", function(event) {

        $("#loader-background").fadeOut();
    });
    $(function() {  
     $( "#tabs-list" ).tabs();  
  });  
  function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("readmore");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Більше";
    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "Меньше";
    moreText.style.display = "inline";
  }
} 
    </script>

    {% endblock %}
</body>
</html>
