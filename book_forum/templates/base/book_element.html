{% load static %} {%load tags%}
<a href="{{book.get_absolute_url}}" class="book_preview">
  <div class="book_preview_image">
    <img src="{{book.cover.url}}" alt="" />
  </div>
  <div class="book_preview_info">
    <span title="Гаррі поттер і кубок вогню">Назва: {{book.title}}</span>
    <span title="Джоан Кейтлін Роулінг">Автор: {{book.author}}</span>
    <span>Рік: {{book.year}}</span>
  </div>
  <div class="book_preview_reactions">
    <div class="rating">
      <img src="{%static 'img/ico/like.png'%}" alt="" />
      {%num_to_short book.get_likes_num%}
    </div>
    <div class="view">
      <img src="{%static 'img/ico/view.png'%}" alt="" />
      {%num_to_short book.views%}
    </div>
  </div>
</a>
